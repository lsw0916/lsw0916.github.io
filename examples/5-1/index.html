<!DOCTYPE html>
<!DOCTYPE html>
<html>
     <head>
	     <meta charset="utf-8">
	     <title>Example 5-1: Inline v.s Block v.s Inline Block</title>
	     <style type="text/css">

	        body {
	        	text-align: center;
	        }
	        span {
	        	display: block;
	        }
	     	span, div {
	     		width:  150px;
	     		height: 300px;
	     	}
	     </style>
     </head>
     <body>
     	<span style="background-color: yellowgreen;"> This is a textline. </span> 
     	<span style="background-color: pink;"> This is another textline. </span>
     	<div style="background-color: floralwhite; display: inline-block;"> This is a inline block. </div>
     	<div style="background-color: mediumpurple; display: inline-block;"> This is a inline block. </div>
     	<div style="background-color: salmon; display: inline-block;"> This is a inline block. </div>
     </body>
</html>
