<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example 4-3 Fixed Positioning</title>
	<style>
		div {
			position: fixed; /*固定在瀏覽器*/ /*absolutw: 固定在文件;*/
			left: 300px;
		}

		p {
			position: fixed;
			right: 0;
		}
	</style>
</head>
<body>
	<article style = "background-color: seagreen; height: 300px; width: 300px;">
		This is an article.
	</article>
	<div style = "background-color: lightpink; height: 300px; width: 300px;">
		This is a division.
	</div>
	<article style = "background-color: bisque; height: 300px; width: 300px;">
		This is another article.
		<p>hey how are you</p>
	</article>
</body>
</html>
