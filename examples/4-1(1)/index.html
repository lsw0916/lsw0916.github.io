<!DOCTYPE html>

<html lang = "en-us">
     <head>
     	<title>Example 4-1 : Positioning</title>
     	<link rel = "stylesheet" type="text/css href="../css/default.css">
     	<meta charset="utf-8">
     </head>
     <style>
     	div {
     		position:  relative; /* this attribute will not affect other position */
     		top: 50px; /*距離多遠*/
     		left: 50px;
     	}

     	article {
     		background-color: blueviolet;
     	}
     </style>
     <body style="background-color: floralwhite;">
     	<article>
     		The is a article.
     	</article>
     	<div style = "background-color: lightpink; width: 300px; height: 300px;">
     		This is a division block.
     	</div>
     	<article>
     		The is another article.
     	</article>
     </body>
</html>
