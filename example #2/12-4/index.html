<!DOCTYPE HTML>
<html lang = "en-us">
	<head>
		<title>Example 12-3: Keyframes and Animation</title>
		<meta charset = "UTF-8">
		<style>
			div {
				width: 100px;
				height: 100px;
				animation: bgChange 1s linear infinite alternate, poschange 2s ease-in-out infinite alternate;
			}

			@keyframes bgChange {
				from {
					background-color: red;
				}

				to {
					background-color: orange;
				}
			}	

			@keyframes posChange {
				from {
					margin-left: 0px;
				}

				to {
					margin-left: 100px;
				}
			}		
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
